<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>     
<body>
    <header>
        <div class="logo">L<span>oG</span>o</div>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Feature</li>
                <li>Portfolio</li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <form>
                <label for="name">Name*</label>
                <input type="text" name="" id="name" placeholder="Your Name" required>
                <label for="numb">Number</label>
                <input type="number" name="" id="numb" placeholder="Your Number">
                <label for="email">Email*</label>
                <input type="email" name="" id="email" placeholder="Your Email" required>
                <label for="pass">Password*</label>
                <input type="password" name="" id="pass" placeholder="Your Password" required>
                <input type="submit" value="Registor">
            </form>
        </div>
    </main>

    <footer>
        <p>
            Copyright &copy; 2020-<script>document.write(new Date().getFullYear());</script>
        </p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
